        <title>Mobile Banking</title>
    </head>
    <body>
        <div class="container">
            <!-- PC Header -->
            <header class="header">
                <div class="content">
                    <nav class="navbar">
                        <!-- Tablet/mobile menu -->
                        <label for="menu-checkbox" class="toggle-menu">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                            >
                                <path
                                    fill="currentColor"
                                    d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                                />
                            </svg>
                        </label>

                        <!-- Logo -->
                        <div class="logo-container">
                            <a href="#">
                                <img
                                    class="logo-img"
                                    src="./assets/img/logo.svg"
                                    alt="Besnik"
                                />
                            </a>
                            <a href="#">
                                <img
                                    class="logo-text"
                                    src="./assets/img/CeloBank.svg"
                                    alt="Besnik"
                                />
                            </a>
                        </div>

                        <!-- Navigation -->
                        <ul id="pc-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#products">Products</a></li>
                            <li><a href="#features">Features</a></li>
                            <li><a href="#blog">Blog</a></li>
                            <li class="show-on-mobile separate">
                                <a href="#!">Log in</a>
                            </li>
                            <li class="show-on-mobile">
                                <a href="#!">Sign up</a>
                            </li>
                        </ul>

                        <!-- Action -->
                        <div class="actions">
                            <a href="#!" class="action-link">Log in</a>
                            <a href="#!" class="btn action-btn">Sign up</a>
                        </div>
                    </nav>
                </div>
            </header>

            <!-- Tablet/Mobile Header -->
            <header class="mobile-header">
                <input
                    type="checkbox"
                    name=""
                    id="menu-checkbox"
                    class="menu-checkbox"
                    hidden
                />

                <!-- Overlay -->
                <label for="menu-checkbox" class="menu-overlay"></label>

                <!-- Menu content -->
                <div class="menu-drawer">
                    <!-- Logo -->
                    <a href="#">
                        <img src="./assets/img/logo.svg" alt="CeloBank" />
                    </a>

                    <!-- Navigation -->
                    <ul id="mobile-nav"></ul>
                    <script>
                        const pcNav = document.querySelector("#pc-nav");
                        const mobileNav = document.querySelector("#mobile-nav");

                        //   Copy from pc nav to mobile nav
                        mobileNav.innerHTML = pcNav.innerHTML;
                    </script>
                </div>
            </header>

            <!-- Section 1 -->
            <section class="hero">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="inner hero__info">Hero left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-1 col-md-6 col-12">
                        <div class="inner hero__media">Hero right</div>
                    </div>
                </div>
            </section>

            <!-- Section 2 -->
            <section>
                <div class="row">
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="inner">Left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-2 col-md-6 col-12">
                        <div class="inner">Right</div>
                    </div>
                </div>
            </section>

            <!-- Section 3 -->
            <section>
                <div class="row">
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="inner">Left</div>
                    </div>
                    <div class="col-lg-6 offset-lg-1 col-md-6 col-12">
                        <div class="inner">Right</div>
                    </div>
                </div>
            </section>

            <!-- Section 4 -->
            <section>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="inner">Left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-1 col-md-6 col-12">
                        <div class="inner">Right</div>
                    </div>
                </div>
            </section>

            <!-- Section 5 -->
            <section>
                <div class="row">
                    <div class="col">
                        <div class="inner">Center</div>
                    </div>
                </div>

                <div class="row row-cols-lg-2 row-cols-md-2 row-cols-1">
                    <div class="col">
                        <div class="inner">Item 1</div>
                    </div>
                    <div class="col">
                        <div class="inner">Item 2</div>
                    </div>
                </div>
            </section>

            <!-- Section 6 -->
            <section>
                <div class="row">
                    <div class="col">
                        <div class="inner">
                            <div>Left</div>
                            <div>Right</div>
                        </div>
                    </div>
                </div>

                <div class="row row-cols-lg-2 row-cols-md-2 row-cols-1">
                    <div class="col">
                        <div class="inner">Item 1</div>
                    </div>
                    <div class="col">
                        <div class="inner">Item 2</div>
                    </div>
                    <div class="col">
                        <div class="inner">Item 3</div>
                    </div>
                    <div class="col">
                        <div class="inner">Item 4</div>
                    </div>
                </div>
            </section>

            <!-- Section 7 -->
            <section>
                <div class="row">
                    <div class="col">
                        <div class="inner">Download the Apps</div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="inner">Footer</div>
            </div>
        </footer>

        <script src="./assets/js/script.js"></script>
